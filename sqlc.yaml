version: "2"

sql:
  - &default
    engine: postgresql
    schema: migrations/
    queries: internal/domains/users/repository/queries.sql
    gen:
      go: &go_defaults
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int32"
          - db_type: "timestamptz"
            nullable: false
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "*time.Time"
        package: repository
        out: internal/domains/users/repository/
        sql_package: pgx/v5


  - <<: *default
    queries: internal/domains/comments/repository/queries.sql
    gen:
      go:
        <<: *go_defaults
        out: internal/domains/comments/repository/